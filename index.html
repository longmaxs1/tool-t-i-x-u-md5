<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>T√†i/X·ªâu MD5 Checker</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at center, #111 0%, #000 100%);
        color: white;
        text-align: center;

    h1 {

    }
    button:hover {

    }
    .result {
        margin-top: 20px;

</style>
</head>
<body>

<h1><span class="dice">üé≤</span>T√†i/X·ªâu MD5 Checker</h1>

<input type="text" id="md5Public" placeholder="Nh·∫≠p MD5 c√¥ng b·ªë tr∆∞·ªõc v√°n">
<input type="text" id="originalData" placeholder="Nh·∫≠p chu·ªói g·ªëc (sau khi c√¥ng b·ªë)">
<button onclick="checkMD5()">Ki·ªÉm tra</button>

<div class="result" id="output"></div>

<audio id="jackpotSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
function md5(str) {
    return CryptoJS.MD5(str).toString();
}

function taiXiuFromMD5(md5Str) {
    let last3 = md5Str.slice(-3);
    let num = parseInt(last3, 16);
    let diem = num % 100;
    return diem >= 50 ? "T√ÄI" : "X·ªàU";
}

function animateNumber(target, callback) {
    let current = 0;
    let step = Math.ceil(target / 30);
    let interval = setInterval(() => {
        current += step;
        if (current >= target) {
            current = target;
            clearInterval(interval);
            callback();
        }
        document.getElementById("output").innerHTML = `<div style="font-size:30px;color:cyan">ƒêang t√≠nh: ${current}</div>`;
    }, 30);
}

function checkMD5() {
    let md5Public = document.getElementById("md5Public").value.trim();
    let originalData = document.getElementById("originalData").value.trim();

    if (!md5Public || !originalData) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
    }

    let md5Calculated = md5(originalData);
    let match = (md5Calculated === md5Public);
    let jackpotSound = document.getElementById("jackpotSound");

    animateNumber(99, () => {
        let ketqua = taiXiuFromMD5(md5Calculated);
        let colorClass = ketqua === "T√ÄI" ? "tai" : "xiu";
        jackpotSound.play();
        document.getElementById("output").innerHTML =
            `<div>MD5 t√≠nh ƒë∆∞·ª£c:<br>${md5Calculated}</div>` +
            `<div>${match ? "‚úÖ Kh·ªõp MD5" : "‚ùå Kh√¥ng kh·ªõp MD5"}</div>` +
            `<div class="${colorClass}">${ketqua}</div>`;
    });
}
</script>

</body>
